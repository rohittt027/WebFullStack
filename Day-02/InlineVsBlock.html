<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block</title>
</head>
<body>
    <!-- Heading Element & Paragraph Element are examples of Block Element -->
    <h1>Hello World</h1>
    <h1>Apna College</h1>
    <p>Hello World</p>
    <p>Apna College</p>

    <!-- Anchor Tag & Image elemet are examples of Inline Elements -->
    <a href="www.google.com">Google Me</a>
    <a href="www.facebook.com">Facebook Me</a>
    <img src="https://www.quanta.org/thumbs/thumb-orange-640x480-orange.jpg">
    <img src="https://img.freepik.com/free-psd/close-up-delicious-apple_23-2151868338.jpg">
    
</body>
</html>
