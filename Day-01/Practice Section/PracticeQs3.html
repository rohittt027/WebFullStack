<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <ol type="A"> 
        
    <h1>List of Fruits</h1>
    <li> <b>Orange</b> </li>
    <li> <i>Mango</i> </li>
    <li> <u>Apple</u> </li>
    <li>Grapes</li>
    
    </ol>

    <ul> 

    <h1>List of Vegetables</h1>
    <li> <b>Onion</b> </li>
    <li> <i>Patato</i> </li>
    <li> <u>Brinjal</u></li>
    <li>Pumkin</li>
    
    </ul>    
</body>
</html>
