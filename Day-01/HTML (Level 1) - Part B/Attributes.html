<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>

    <ol type="a">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>


    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>


    <ol type="i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>



</body>

</html>
